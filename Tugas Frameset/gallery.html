<!DOCTYPE html>
<html>
<head>
  <style>
    body { font-family: Arial; text-align: center; padding: 20px; }
    img {
      margin: 10px;
      width: 150px;
      height: auto;
      border: 2px solid #ddd;
      transition: 0.3s;
    }
    img:hover {
      border-color: #4CAF50;
      transform: scale(1.05);
    }
    marquee {
      margin-top: 20px;
      color: #555;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h2>Galeri Foto</h2>
  <h3>(Foto Dari Game-Game Favorit)</h3>

  <img src="gambar1.jpg" alt="Gambar 1">
  <img src="gambar2.jpg" alt="Gambar 2">
  <img src="gambar3.jpg" alt="Gambar 3">
  <img src="gambar4.jpg" alt="Gambar 4">

  <marquee>Selamat datang di galeri saya!</marquee>
</body>
</html>
